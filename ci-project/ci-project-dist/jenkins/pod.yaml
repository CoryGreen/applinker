apiVersion: v1
kind: Pod
metadata:
  name: jenkins
  labels: 
    app: jenkins
spec:
  securityContext:
    fsGroup: 1000
  containers:
    - name: jenkins
      securityContext:
        runAsUser: 1000
      image: monovie/jenkins:latest
      ports:
      - containerPort: 8080
      env:
      - name: JENKINS_OPTS
        value: "--prefix=/jenkins"
      volumeMounts:
        - mountPath: "/var/jenkins_home"
          name: jenkins-home
        - name: docker-socket
          mountPath: "/var/run/docker.sock"
  volumes:
    - name: jenkins-home
      persistentVolumeClaim:
        claimName: jenkins-home
    - name: docker-socket
      hostPath:
        path: "/var/run/docker.sock"
        type: File

